<h1>JavaScript Tasks</h1>


<p>Task 1</p>

<p id="demo"></p>

<script>

  for (let i = 0; i <=10; i++)
   {
     if(i%2==0){
       document.write ("Count"+i+" is even\t");
     }
     else {
       document.write ("Count"+i+" is odd\t");
     }
   }

</script>
